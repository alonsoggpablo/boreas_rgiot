<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Boreas Dashboard{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        nav {
            background-color: #333;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .navbar-brand {
            color: white;
            text-decoration: none;
            font-size: 1.5em;
            font-weight: bold;
            margin-right: 20px;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #555;
        }
        nav a.active {
            background-color: #007bff;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="navbar-container">
            <a href="/dashboard/" class="navbar-brand">
                <span>üåç</span> Boreas Dashboard
            </a>
            <ul>
                <li><a href="/dashboard/" {% if request.path == '/dashboard/' %}class="active"{% endif %}>Dashboard</a></li>
                <li><a href="/dashboard/family-messages/" {% if request.path == '/dashboard/family-messages/' %}class="active"{% endif %}>Family Reads</a></li>
                <li><a href="/dashboard/device-last-reads/" {% if request.path == '/dashboard/device-last-reads/' %}class="active"{% endif %}>Device Reads</a></li>
                <li><a href="/admin/">Admin</a></li>
                <li><a href="/api/">API</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
