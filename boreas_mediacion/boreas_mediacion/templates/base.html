<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Boreas Dashboard{% endblock %}</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/static/favicon.webp" type="image/webp">
    <link rel="apple-touch-icon" href="/static/favicon.webp" type="image/webp">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; 
            background: #f7f7f9; 
            color: #000; 
            min-height: 100vh; 
        }
        nav {
            background-color: #222;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .navbar-brand {
            color: white;
            text-decoration: none;
            font-size: 1.3em;
            font-weight: bold;
            margin-right: 30px;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.3s;
            font-size: 0.95em;
        }
        nav a:hover {
            background-color: #444;
        }
        nav a.active {
            background-color: #007bff;
        }
        .container { 
            max-width: 1200px; 
            margin: 20px auto; 
            background: #fff; 
            border-radius: 8px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.1); 
            padding: 20px;
        }
        .footer { 
            background: #fff; 
            padding: 20px; 
            border-top: 1px solid #e0e0e0; 
            text-align: center; 
            color: #666; 
            font-size: 12px; 
            margin-top: 20px;
        }
        h1, h2 { color: #222; }
        {% block extra_head %}{% endblock %}
    </style>
</head>
<body>
    {% block navbar %}
    <nav>
        <div class="navbar-container">
            <a href="/dashboard/" class="navbar-brand">
                üåç Boreas
            </a>
            <ul>
                <li><a href="/dashboard/" {% if request.path == '/dashboard/' %}class="active"{% endif %}>Dashboard</a></li>
                <li><a href="/external-devices/" {% if 'external-devices' in request.path %}class="active"{% endif %}>Devices</a></li>
                <li><a href="/admin/">Admin</a></li>
                <li><a href="/api/">API</a></li>
            </ul>
        </div>
    </nav>
    {% endblock %}

    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <div class="footer">
        <p>Boreas IoT Solutions</p>
    </div>
</body>
</html>
