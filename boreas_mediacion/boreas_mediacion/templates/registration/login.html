{% extends "base.html" %}
{% block content %}
<div style="max-width:400px;margin:60px auto;padding:32px 24px;background:#fff;border-radius:10px;box-shadow:0 4px 24px rgba(0,0,0,0.08);">
    <h2 style="text-align:center;margin-bottom:24px;">Login</h2>
    {% if form.errors %}
        <div style="color:#b00020;background:#ffeaea;padding:10px 16px;border-radius:6px;margin-bottom:18px;">
            Usuario o contraseña incorrectos. Inténtalo de nuevo.
        </div>
    {% endif %}
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div style="margin-bottom:18px;">
            <label for="id_username" style="font-weight:600;">Usuario</label>
            <input type="text" name="username" autofocus required id="id_username" style="width:100%;padding:10px 12px;margin-top:6px;border:1px solid #ccc;border-radius:6px;">
        </div>
        <div style="margin-bottom:18px;">
            <label for="id_password" style="font-weight:600;">Contraseña</label>
            <input type="password" name="password" required id="id_password" style="width:100%;padding:10px 12px;margin-top:6px;border:1px solid #ccc;border-radius:6px;">
        </div>
        <button type="submit" style="width:100%;background:#000;color:#fff;padding:12px 0;border:none;border-radius:6px;font-weight:700;font-size:16px;">Entrar</button>
    </form>
</div>
{% endblock %}
