
services:
  db:
    image: postgres:15-alpine
    container_name: boreas_db
    environment:
      POSTGRES_DB: boreas_db
      POSTGRES_USER: boreas_user
      POSTGRES_PASSWORD: boreas_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U boreas_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: boreas_app
    command: /bin/sh -c "chown -R appuser:appuser /app/staticfiles && gunicorn --bind 0.0.0.0:8000 --workers 4 --chdir /app/boreas_mediacion boreas_mediacion.wsgi:application"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./boreas_mediacion/management/commands:/app/boreas_mediacion/management/commands
    ports:
      - "8000:8000"
    environment:
      - TZ=Europe/Madrid
      - DEBUG=True
      - SECRET_KEY=your-secret-key-here-change-in-production
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0,web,192.168.0.30,172.21.144.1,*
      - DATABASE_URL=postgresql://boreas_user:boreas_password@db:5432/boreas_db
      - EMAIL_HOST=mail.rggestionyenergia.com
      - EMAIL_PORT=587
      - EMAIL_HOST_USER=alonsogpablo@rggestionyenergia.com
      - EMAIL_HOST_PASSWORD=neor9u9i9r7p
      - EMAIL_USE_TLS=True
      - DEFAULT_FROM_EMAIL=alonsogpablo@rggestionyenergia.com
      - MQTT_SERVER=mqtt.solutions-iot.es
      - MQTT_PORT=8883
      - MQTT_USER=boreas
      - MQTT_PASSWORD=RGIoT
      - MQTT_TLS=True
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 10s
      timeout: 5s
      retries: 5

  mqtt:
    build: .
    container_name: boreas_mqtt
    command: python /app/mqtt_service.py
    volumes:
      - .:/app
    environment:
      - DEBUG=False
      - SECRET_KEY=your-secret-key-here-change-in-production
      - DATABASE_URL=postgresql://boreas_user:boreas_password@db:5432/boreas_db
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:alpine
    container_name: boreas_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    depends_on:
      - web
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:
