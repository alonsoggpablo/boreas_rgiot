
networks:
  boreas_net:
    external: true

services:
  db:
    image: postgres:15-alpine
    container_name: boreas_db
    environment:
      POSTGRES_DB: boreas_db
      POSTGRES_USER: boreas_user
      POSTGRES_PASSWORD: boreas_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U boreas_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - boreas_net

  web:
    build: .
    container_name: boreas_app
    command: /bin/sh -c "chown -R appuser:appuser /app/staticfiles && gunicorn --bind 0.0.0.0:8000 --workers 4 --chdir /app/boreas_mediacion boreas_mediacion.wsgi:application"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./boreas_mediacion/management/commands:/app/boreas_mediacion/management/commands
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - TZ=Europe/Madrid
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - boreas_net


  # boreas_bot: Django app service
  # This service runs a Django app (boreas_bot) connected to an external PostgreSQL database.
  # The connection details are loaded from .env (EXTERNAL_DB_* variables).
  # The app code is mounted from ./boreas_mediacion and runs on port 8100.
  # Adjust the image or build context as needed for your bot implementation.
  boreas_bot:
    build: .
    container_name: boreas_bot
    command: python manage.py runserver 0.0.0.0:8100
    volumes:
      - ./boreas_mediacion:/app
    working_dir: /app
    env_file:
      - .env
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
    ports:
      - "8100:8100"
    depends_on:
      - db
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: boreas_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - boreas_net

  go_mqtt:
    build:
      context: ./go_mqtt
    container_name: go_mqtt
    environment:
      - MQTT_BROKER=${MQTT_BROKER:-mqtt.solutions-iot.es:8883}
      - TOPIC_API_URL=${TOPIC_API_URL:-http://web:8000/api/active-topics/}
      - PG_CONN=${PG_CONN:-host=db user=boreas_user password=boreas_password dbname=boreas_db sslmode=disable}
      - MQTT_USERNAME=${MQTT_USERNAME}
      - MQTT_PASSWORD=${MQTT_PASSWORD}
    depends_on:
      - db
      - web
    restart: unless-stopped
    networks:
      - boreas_net

volumes:
  postgres_data:
  static_volume:
  media_volume:
