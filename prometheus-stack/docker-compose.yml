version: '3.7'
services:
  go_mqtt:
    build:
      context: ../go_mqtt
    environment:
      - MQTT_BROKER=mqtt.solutions-iot.es
      - MQTT_USERNAME=boreas
      - MQTT_PASSWORD=RGIoT
      - TOPIC_API_URL=http://web:8000/api/mqtt/active-topics/
      - PG_CONN=postgres://boreas_user:boreas_password@db:5432/boreas_db?sslmode=disable
    restart: always
    networks:
      - boreas_net
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    restart: always
    environment:
      - TZ=Europe/Madrid
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./rules.yml:/etc/prometheus/rules.yml
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    networks:
      - boreas_rgiot_default

  alertmanager:
    image: prom/alertmanager:latest
    volumes:
      - /root/boreas_rgiot/prometheus-stack/alertmanager.yml:/etc/alertmanager/alertmanager.yml
    ports:
      - "9093:9093"
    restart: always
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--web.external-url=http://82.165.142.98:9093'
    networks:
      - boreas_rgiot_default

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    restart: always
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana_prometheus_datasource.yaml:/etc/grafana/provisioning/datasources/prometheus.yaml
    networks:
      - boreas_rgiot_default


volumes:
  grafana-data:

networks:
  boreas_rgiot_default:
  boreas_net:
    external: true
